<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive form</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&family=Lexend+Deca:wght@100&family=Poppins:wght@200&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="container1">
            <div class="text">
                <h2>
                    Learn to code by <br />
                    watching others
                </h2>
            </div>
            <div class="text2">
                <h4>
                    See how experienced developers solve problems in real-time. <br />
                    Watching scripted tutorials is great, but understanding how <br />
                    developers think is invaluable.
                </h4>
            </div>
        </div>
        <div class="container2">
            <div class="box">
                <h5><span>Try it free 7 days</span> then 20$/mo. thereafter</h5>
            </div>
            <div class="cont">
                <form action="" class="input">
                    <input type="text" id="fname" name="fname" value="first name" /><br />
                    <input type="text" id="lname" name="lname" value="last name" /><br />
                    <input type="email" id="email" name="email" value="email address" /><br />
                    <input type="" id="password" name="password" value="password" /><br />
                    <button>CLAIM YOUR FREE TRIAL</button>
                
                  <small>
                    By clicking the button you are agreeing to our
                    <span>Terms and Services</span>
                  </small>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
